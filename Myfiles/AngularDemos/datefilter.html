<!DOCTYPE html>
<html>
<head>
	
	<script src="/angular.min.js" >
	</script>
</head>
<body ng-App="">
	<input type="date" ng-model="joinDate"/><br>
	value:{{joinDate|date:"dd.MM.y"}}<br>
	value:{{joinDate|date:"fullDate"}}<br>
	value:{{joinDate|date:'medium'}}<br>
	value:{{joinDate|date:"MM/dd/yyyy 'at' h:mma"}}<br>
	value:{{joinDate|date:'MM/dd/yyyy @ h:mma'}}<br>
	value:{{joinDate|date:'yyyy-MM-dd HH:mm:ss Z'}}<br>
	
	
		
</body>
		
</html>
