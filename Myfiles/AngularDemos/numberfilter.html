<!DOCTYPE html>
<html>
<head>
<script src="/angular.min.js" ></script>
<script type="text/javascript">
var app=angular.module("customFilterApp",[]);
app.controller("customFilterCtrl",function($scope){	
$scope.value;
});
app.filter('replace',function(){
	return function(value){
		var newValue="";
		var lastDigit=value.toString().split('').pop();
		var number=value.toString();
        if(lastDigit==1)
        {
        	var val="st"
        	newValue=number.concat(val);
        }
         if(lastDigit==2)
        {
        	newValue=number+"nd";
        }
         if(lastDigit==3)
        {
        	newValue=number+"rd";
        }
        if(lastDigit==0|lastDigit==4|lastDigit==5|lastDigit==6|lastDigit==7|lastDigit==8|lastDigit==9)
        {
        	newValue=number+"th";
        }
        return newValue;
	};
});
</script>
</head>
<body ng-App="customFilterApp" ng-controller="customFilterCtrl">
	<input type="text" ng-model="value">
	<p>
		{{value|replace}}
	</p>
</body>
</html>
