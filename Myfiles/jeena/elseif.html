<!DOCTYPE html>
<html>
   <title>
    	7th example
   </title>
   <body>
	<script>
		
		var c;
		c=prompt("Enter one character");
		if(c=="r")
		{
			document.writeln("u are in r block");
		}
			
		else if(c=='g')
		{
			document.writeln("u are in g block");
		}
		else if(c=='b')
		{
			document.writeln("u are in b block");
		}
		else
		{
			document.writeln("your input is not valid");	
		}


	
	</script>
  </body>
</html>
