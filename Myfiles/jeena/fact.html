<!DOCTYPE html>
<html>
   <title>
    	7th example
   </title>
   <body>
	<script>
		
		var num;
		var fact=1;
		num=parseInt(prompt("Enter  num"));
		var n=1;
		
		
      while(n<=num)
      {
      	fact=fact*n
      	n++;
      }
       	document.writeln("Result="+fact);
	</script>
  </body>
</html>
