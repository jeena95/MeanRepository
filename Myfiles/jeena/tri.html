<!DOCTYPE html>
<html>
   <title>
    	3rd example
   </title>
   <body>
	<script>
		var a;
		var b;
		var c;
		a=parseFloat(prompt("Enter first side"));
		b=parseFloat(prompt("Enter second side"));
		c=parseFloat(prompt("Enter third side"));
		var s=(a+b+c)/2;
		var area=Math.sqrt(s*(s-a)*(s-b)*(s-c));
		
		
		document.writeln("Area="+area);
              
  
	</script>
  </body>
</html>
