<!DOCTYPE html>
<html>
   <title>
    	7th example
   </title>
   <body>
	<script>
		
		var num;
		var fact=1;
    var fact1=1;
		num=parseInt(prompt("Enter  n"));
    num1=parseInt(prompt("Enter  r"));
    num2=num-num1;
		var n=1;
		
		
      while(n<=num)
      {
      	fact=fact*n
      	n++;
      }
      var m=1;

      while(m<=num2)
      {
        fact1=fact1*m
        m++;
      }
      
       	document.writeln("ncr :  "+(fact/fact1));
	</script>
  </body>
</html>
