<!DOCTYPE html>
<html>
   <title>
    	5th example
   </title>
   <body>
	<script>
		var n;
		var sum=0;
		n=parseInt(prompt("Enter one number"));
		while(n>0)
		{
			var s=n%10;
			sum =sum+s;
			n=Math.floor(n/10);
		}
		
		
		document.writeln("reverse="+sum);
              
  
	</script>
  </body>
</html>
