<!DOCTYPE html>
<html>
   <title>
    	7th example
   </title>
   <body>
	<script>
		
		var ch;
		ch=prompt("Enter a word");
		switch(ch)
		{
		case 'a':
		case 'A':
		case 'e':
		case 'E':
		case 'i':
		case 'I':
		case 'o':
		case 'O':
		case 'u':
        case 'U':document.writeln("it is vowel");
        		break;
		default :document.writeln("it is not vowel");
		        break;
	    }
	</script>
  </body>
</html>
