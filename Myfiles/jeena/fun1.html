<!DOCTYPE html>
<html>
   <title>
    	7th example
   </title>
   <body>
	<script>
		
		var length;
		var breadth;
		var area;
		var perimeter;
		function calculateArea(l,b)
		{
		 var res=l*b;
	     return res
        }
        function calculatePerimeter(l,b)
		{
		 var res=2*(l+b);
	     return res
        }
		
		length=parseInt(prompt("Enter length"));
		breadth=parseInt(prompt("Enter breadth"));
		area=calculateArea(length,breadth);
		alert("Area "+area);
		perimeter=calculatePerimeter(length,breadth);
		alert("Perimeter "+perimeter);
        	
        	
	</script>
  </body>
</html>
