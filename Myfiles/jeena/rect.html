<!DOCTYPE html>
<html>
   <title>
    	second example
   </title>
   <body>
	<script>
		var a;
		var b;
		a=parseFloat(prompt("Enter length of rectangle"));
		b=parseFloat(prompt("Enter breadth of rectangle"));
		var area=a*b;
		var perimeter=2*(a+b);
		
		document.writeln("Area="+area+"<br>");
                document.writeln("Perimeter="+perimeter);
		//alert("Area="+area+"   "+"Perimeter="+perimeter);
  
	</script>
  </body>
</html>
