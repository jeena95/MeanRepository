<!DOCTYPE html>
<html>
   <title>
    	7th example
   </title>
   <body>
	<script>
		
		var c;
		c=prompt("Enter one character");
		if(c=="r")
		{
			document.writeln("r");
		}
			
		else if(c=='g')
		{
			document.writeln("g");
		}
		else if(c=='b')
		{
			document.writeln("b");
		}
		else
		{
			document.writeln("not valid");	
		}


	
	</script>
  </body>
</html>
