<!DOCTYPE html>
<html>
<head>
	
	<script src="/angular.min.js" >
	</script>
</head>
<body ng-App="" ng-init="item:"Rice">
	Item Name:
	<input type="text" ng-model="item"/><br>
	Quantity:
	<input type="number" ng-model="qty"/><br>
	Price:
	<input type="number" ng-model="price"/><br>
    Amount:
    <input type="text" ng-model="qty*price|currency"/><br>

</body>
		
</html>
